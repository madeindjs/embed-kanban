<div class="Column">
  <div class="Column-name">
    {{ column.name }}
  </div>

  <div class="Column-cards">
    <app-card
      *ngFor="let card of cards$ | async"
      [card]="card"
      [apiUrl]="apiUrl"
    ></app-card>
  </div>
  <div class="Column-actions">
    <button title="Create card" (click)="createCard()">+</button>
  </div>
</div>
